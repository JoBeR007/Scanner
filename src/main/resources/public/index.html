<!DOCTYPE html>
<html>
<head>
    <title>IP Scanner</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.3/css/bootstrap.min.css">
    <style>
        input[type="number"]:not(:focus) {
            border-color: #ced4da;
            box-shadow: none;
        }
    </style>
</head>
<body>
<div class="container mt-5">
    <h1>IP Scanner</h1>
    <form method="post" action="/scan">
        <div class="mb-3">
            <label for="ip-address" class="form-label">IP Address:</label>
            <input type="text" class="form-control" id="ip-address" name="ip-address" required>
        </div>
        <div class="mb-3">
            <label for="num-threads" class="form-label">Number of Threads:</label>
            <input type="number" class="form-control" id="num-threads" name="num-threads" min="1" required>
        </div>
        <button type="submit" class="btn btn-primary">Scan</button>
    </form>
</div>
</body>
</html>
